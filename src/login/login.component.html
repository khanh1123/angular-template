<div id="body">
    <div id="wrapper">
    <form action="" id="form-login" (ngSubmit)="onLogin()">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
            <input type="text" class="form-input" [(ngModel)]="UN"placeholder="Tên đăng nhập">
            <div *ngIf="UNError" class="error">{{ UNError }}</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-input" [(ngModel)]="PW"placeholder="Mật khẩu">
            </div>
        <div *ngIf="PWError" class="error">{{ PWError }}</div>
        <input type="submit" value="Đăng nhập" class="form-submit">
    </form>
    </div>
</div>
